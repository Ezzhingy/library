<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <script src="book.js" defer></script>
</head>
<body>
    <img src="squiggly.svg" alt="Squiggly Line">
    <div class="container">
        <div class="header">
            <button class="add-book">ADD NEW BOOK</button>
            
            <div class="form-container">
                <form class="actual-form" action="" method="get">
                    <div class="input-container">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="input-container">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="input-container">
                        <label for="pages">Pages</label>
                        <input type="number" min="1" id="pages" name="pages" required>
                    </div>
                    <div class="radio-container">
                        <label>Read?</label>

                        <label for="yes-read">Yes</label>
                        <input type="radio" id="yes-read" name="read" value="read" checked>

                        <label for="no-read">No</label>
                        <input type="radio" id="no-read" name="read" value="unread">
                    </div>
                    <div class="form-buttons">
                        <button class="button-add" type="button">Add Book</button>
                        <button class="button-cancel" type="button">Cancel</button>
                    </div>
                </form>
            </div>
            
            <hr class="line">
        </div>
        <div class="title">
            <h1 id="first">Welcome to your</h1>
            <h1>Personal Library</h1>
        </div>
        <div class="body"></div>
        <div class="footer">

        </div>
    </div>
    
</body>
</html>
